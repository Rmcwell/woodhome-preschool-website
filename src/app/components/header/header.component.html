<nav class="navbar">
  <div class="container">
    <div class="nav-content">
      <div class="nav-brand">
        <a routerLink="/" class="logo-container">
          <img [src]="websiteLogo" alt="Woodhome Preschool Logo" />
        </a>
      </div>

      <!-- Desktop menu -->
      <div class="desktop-menu">
        <a routerLink="/" class="nav-link">
          <lucide-icon name="house" class="nav-icon home-icon"></lucide-icon>
          Home
        </a>
        <a routerLink="/about" class="nav-link">
          <lucide-icon name="user" class="nav-icon users-icon"></lucide-icon>
          About
        </a>
        <a routerLink="/programs" class="nav-link">
          <lucide-icon name="book-open" class="nav-icon book-icon"></lucide-icon>
          Programs
        </a>
        <a routerLink="/contact" class="nav-link">
          <lucide-icon name="message-circle" class="nav-icon message-icon"></lucide-icon>
          Contact
        </a>
        <a routerLink="/parent-resources" class="nav-link">
          <lucide-icon name="calendar-clock" class="nav-icon calendar-clock-icon"></lucide-icon>
          Parent Resources
        </a>
        <a href="/assets/docs/Woodhome-Preschool-Registration-Form.pdf" class="enroll-btn"
          target="_blank">
          Enroll Now
        </a>
      </div>

      <!-- Mobile menu button -->
      <div class="mobile-menu-btn">
        <button (click)="toggleMenu()" class="menu-toggle">
          @if (!isMenuOpen) {
          <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
          }
          @if (isMenuOpen) {
          <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
          }
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="mobile-menu" [class.open]="isMenuOpen">
    <div class="mobile-menu-content">
      <a routerLink="/" class="mobile-nav-link" (click)="closeMenu()">
        <lucide-icon name="house" class="mobile-nav-icon home-icon"></lucide-icon>
        Home
      </a>
      <a routerLink="/about" class="mobile-nav-link" (click)="closeMenu()">
        <lucide-icon name="user" class="mobile-nav-icon users-icon"></lucide-icon>
        About
      </a>
      <a routerLink="/programs" class="mobile-nav-link" (click)="closeMenu()">
        <lucide-icon name="book-open" class="mobile-nav-icon book-icon"></lucide-icon>
        Programs
      </a>
      <a routerLink="/contact" class="mobile-nav-link" (click)="closeMenu()">
        <lucide-icon name="message-circle" class="mobile-nav-icon message-icon"></lucide-icon>
        Contact
      </a>
      <a routerLink="/parent-resources" class="mobile-nav-link" (click)="closeMenu()">
        <lucide-icon name="calendar-clock" class="mobile-nav-icon calendar-clock-icon"></lucide-icon>
        Parent Resources
      </a>

      <a routerLink="/contact" class="mobile-enroll-btn" (click)="closeMenu()">
        Enroll Now
      </a>
    </div>
  </div>
</nav>
