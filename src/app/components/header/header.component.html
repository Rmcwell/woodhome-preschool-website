<nav class="navbar">
  <div class="container">
    <div class="nav-content">
      <div class="nav-brand">
        <a routerLink="/" class="logo-container">
          <img [src]="websiteLogo" alt="Woodhome Preschool Logo" />
        </a>
      </div>

      <!-- Desktop menu -->
      <div class="desktop-menu">
        <a routerLink="/" class="nav-link">
          <lucide-icon name="house" class="nav-icon home-icon"></lucide-icon>
          Home
        </a>
        <a routerLink="/programs" class="nav-link">
          <lucide-icon name="book-open" class="nav-icon book-icon"></lucide-icon>
          Programs
        </a>
        <a routerLink="/about" class="nav-link">
          <lucide-icon name="user" class="nav-icon users-icon"></lucide-icon>
          About
        </a>
        <a routerLink="/contact" class="nav-link">
          <lucide-icon name="message-circle" class="nav-icon message-icon"></lucide-icon>
          Contact
        </a>
        <a routerLink="/contact" class="enroll-btn">
          Enroll Now
        </a>
      </div>

      <!-- Mobile menu button -->
      <div class="mobile-menu-btn">
        <button (click)="toggleMenu()" class="menu-toggle">
                    @if (!isMenuOpen) {
  <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <line x1="3" y1="6" x2="21" y2="6"></line>
    <line x1="3" y1="12" x2="21" y2="12"></line>
    <line x1="3" y1="18" x2="21" y2="18"></line>
  </svg>
}
@if (isMenuOpen) {
  <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <line x1="18" y1="6" x2="6" y2="18"></line>
    <line x1="6" y1="6" x2="18" y2="18"></line>
  </svg>
}
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="mobile-menu" [class.open]="isMenuOpen">
    <div class="mobile-menu-content">
      <a routerLink="/" class="mobile-nav-link" (click)="closeMenu()">
        <svg class="mobile-nav-icon home-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9,22 9,12 15,12 15,22"></polyline>
        </svg>
        Home
      </a>
      <a routerLink="/about" class="mobile-nav-link" (click)="closeMenu()">
        <svg class="mobile-nav-icon users-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        About
      </a>
      <a routerLink="/programs" class="mobile-nav-link" (click)="closeMenu()">
        <svg class="mobile-nav-icon book-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
          <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
        </svg>
        Programs
      </a>
      <a routerLink="/contact" class="mobile-nav-link" (click)="closeMenu()">
        <svg class="mobile-nav-icon message-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        Contact
      </a>
      <a routerLink="/contact" class="mobile-enroll-btn" (click)="closeMenu()">
        Enroll Now
      </a>
    </div>
  </div>
</nav>
