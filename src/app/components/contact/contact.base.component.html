<div class="container">
  <div class="contact-grid">
    <div class="form-column">
      <div class="form-card">
        <h3 class="form-title">Get in Touch</h3>
        <!-- Need to add the form hidden to src/index.html for some reason to get Netlify to pick up the submission -->
        <form name="contact" method="POST" netlify="true" netlify-honeypot="bot-field">

          <!-- Netlify form detection -->
          <input type="hidden" name="form-name" value="contact" />

          <!-- Honeypot field (hidden from users) -->
          <p class="honeypot" style="display:none;" aria-hidden="true">
            <label for="bot-field">Don't fill this out if you're human:</label>
            <input type="text" name="bot-field" id="bot-field" />
          </p>

          <div class="form-row">
            <div class="form-group">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" id="firstName" name="firstName" class="form-input" required />
            </div>
            <div class="form-group">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" id="lastName" name="lastName" class="form-input" required />
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" required autocomplete="email" />
          </div>

          <div class="form-group">
            <label for="phone" class="form-label">Phone #</label>
            <input type="tel" id="phone" name="phone" class="form-input" required autocomplete="tel" />
          </div>

          <div class="form-group">
            <label for="childAge" class="form-label">Child's Age</label>
            <select id="childAge" name="childAge" class="form-select" required>
              <option value="">Select an age range</option>
              <option value="Below 2">Below 2</option>
              <option value="2-3 years">2-3 years</option>
              <option value="3-4 years">3-4 years</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" rows="4" class="form-textarea"
              placeholder="Include any details you'd like us to know â€” availability, concerns, and/or preferences."
              required></textarea>
          </div>

          <button type="submit" class="submit-button" name="submit">
            Send Message
          </button>
        </form>
      </div>
    </div>

    <div class="info-column">
      <div class="info-card">
        <h3 class="info-title">Contact Information</h3>
        <div class="contact-details">
          <div class="contact-item">
            <svg class="contact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <div class="contact-details-text">
              <h4 class="contact-label">Address</h4>
              <p class="contact-value">
                1776 East Joppa Road<br>
                Parkville, MD 21234
              </p>
            </div>
          </div>

          <div class="contact-item">
            <svg class="contact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
              </path>
            </svg>
            <div class="contact-details-text">
              <h4 class="contact-label">Phone</h4>
              <p class="contact-value">(410) 668-7587</p>
            </div>
          </div>

          <div class="contact-item">
            <svg class="contact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 8l7.89 4.208a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
              </path>
            </svg>
            <div class="contact-details-text">
              <h4 class="contact-label">Email</h4>
              <p class="contact-value">woodhome.preschool&#64;gmail.com
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="hours-card">
        <h3 class="hours-title">Hours of Operation</h3>
        <div class="hours-list">
          <div class="hours-item">
            <span class="day">Monday - Friday</span>
            <span class="time">7:30 AM - 5:30 PM</span>
          </div>
          <div class="hours-item">
            <span class="day">Saturday - Sunday</span>
            <span class="time">Closed</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
